<!--The content below is only a placeholder and can be replaced.-->
<body>
  

<div class="header">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<div class="table">
  <table>
    <tr>
        <th>Email</th>
        <th>Importance</th>
        <th>Subject</th>
        <th>Content</th>
    </tr>
    <tr *ngFor='let mail of dojomail'>
      <td>{{mail.email | lowercase}}</td>
      <td *ngIf='mail.importance'>High</td>
      <td *ngIf='!mail.importance'>Low</td>
      <td>{{mail.subject}}</td>
      <td>{{mail.content}}</td>
    </tr>
  </table>
</div>

</body>
